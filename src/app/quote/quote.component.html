
<div class="container">
    <h1>My quotes</h1>
 <div class="row">
     <div class="col-md-6">
 <div *ngFor='let quote of quotes;let i = index'>
        
    <div>
     <p>{{quote.name}} {{quote.maxlikes}} posted on {{quote.datePosted|date}}</p>
            <button (click)='toggleDetails(i)' class="btn btn-primary">Toggle Details</button>
      <app-quote-details *ngIf='quote.showDetails' [quote]='quote' (isComplete) = 'deleteQuote($event,i)'></app-quote-details>

    </div>
    
    </div>
     </div>
<div class="col-md-6">
<app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>  
</div>
    </div>
     </div>
